name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Linux display server
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb x11-utils libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libegl1 libxcb-cursor0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.13
      
      - name: Install dependencies
        run: uv sync --extra dev
      
      - name: Build with PyInstaller (Linux)
        if: matrix.platform == 'linux'
        run: |
          xvfb-run -a uv run pyinstaller --onefile --windowed --name business-card-generator main.py
      
      - name: Build with PyInstaller (macOS/Windows)
        if: matrix.platform != 'linux'
        run: |
          uv run pyinstaller --onefile --windowed --name business-card-generator main.py
      
      - name: Create zip (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          cd dist
          zip -r ../business-card-generator-${{ matrix.platform }}.zip .
      
      - name: Create zip (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist\* -DestinationPath business-card-generator-${{ matrix.platform }}.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: business-card-generator-${{ matrix.platform }}
          path: business-card-generator-${{ matrix.platform }}.zip
          retention-days: 30
